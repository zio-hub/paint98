<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="./images/icon.png" itemprop="image">
    <title>Paint</title>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png" sizes="16x16">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="container"> 
        <div id="paintwindow"></div>
        <div id="canvascontainer">
            <div id="canvas"></div>
        </div>
        
    </div>
    <div id="paintbuttons"> 
        <button id="clear" onclick="clearPainted()">Clear canvas</button>
        <div id="colorselector"></div>
        <a id="redcolorpick" onclick="colorPickRed()"></a>
        <a id="blackcolorpick" onclick="colorPickBlack()"></a>
        <a id="whitecolorpick" onclick="colorPickWhite()"></a>
    </div>
    <div id="start">
        <button id="windowsstart" onclick="startUp()"></button>
        <div id="startdrop" class="startdropcontent">
            <a id="github" href="https://github.com/zio-hub">GitHub Repository</a>
            <a id="wupdate" href="#">Windows Update</a>
            <div id="separator"></div>
            <a id="programs" href="#">Programs</a>
            <a id="favorites" href="#">Favorites</a>
            <a id="documents" href="#">Documents</a>
            <a id="settings" href="#">Settings</a>
            <a id="find" href="#">Find</a>
            <a id="help" href="#">Help</a>
            <a id="run" href="#">Run...</a>
            <div id="separator"></div>
            <a id="logoff" href="#">Log Off...</a>
            <a id="shutdown" onclick="shutDown()" href="#">Shut Down...</a>
            <div id="w98bar"></div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
