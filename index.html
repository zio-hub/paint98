<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="./images/icon.png" itemprop="image">
    <title>Paint</title>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png" sizes="16x16">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="container"> 
        <div id="paintwindow"></div>
        <div id="canvascontainer">
            <div id="canvas"></div>
        </div>
        
    </div>
    <div id="paintbuttons"> 
        <button id="clear" onclick="clearPainted()">Clear canvas</button>
        <button id="redcolorpick" onclick="colorPickRed()"></button>
        <button id="blackcolorpick" onclick="colorPickBlack()"></button>
    </div>
    <div>
        <button id="windowsstart"></button>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
